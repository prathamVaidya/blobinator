<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blobinator Demo</title>
    <style>
      .section {
        justify-content: center;
      }
      .section h1 {
        font-size: 3.5rem !important;
        font-weight: 200;
      }
      .section code {
        color: #145a32;
      }
    </style>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="minified/blobinator.min.js"></script>
  </head>
  <body>
    <div
      class="container-fluid section d-flex"
      style="background: white; width: 100vw; height: 100vh"
    >
      <div
        class="blobinator"
        data-total="5"
        data-color="#27ae60"
        data-animation-duration="5"
      ></div>

      <div class="m-auto text-center">
        <h1><b>Blobinator</b> is <u>Cool</u></h1>
        <p class="text-muted">Easily Create Animated Blobs within seconds.</p>
        <code>DEVELOPER - <b>PRATHAM VAIDYA</b></code>
      </div>
    </div>

    <div
      class="container-fluid section d-flex"
      style="background: white; width: 100vw; height: 100vh"
    >
      <div
        class="blobinator"
        data-total="10"
        data-color="#27ae60 #c0392b #8e44ad #2980b9 #138d75 #d4ac0d #d35400 #273746"
        data-animation-duration="5"
      ></div>

      <div class="m-auto text-center">
        <h1>... and also very <b>Colorfull</b></h1>
      </div>
    </div>
  </body>
</html>
